# The overall schedule of the competition
#
# Lengths of matches in seconds
match_slot_lengths:
  pre: 90
  match: 180
  post: 30
  total: 300
#
# Timezone in which the competition runs
timezone: Europe/London
#
delays:
  # Delays will pile up here in this form:
    # - delay: 15  #<- number of seconds delay
    #   time: 2014-04-26 13:00:00 #<- time after which the delay will apply
    #- delay: 1800
    #  time: 2014-04-26 13:00:00 +1
    #- delay: 900
    #  time: 2014-04-26 13:35:00 +1
match_periods:
  league:
  - start_time: 2014-04-25 09:00:00+01:00
    end_time: 2014-04-25 17:30:00+01:00
    description: Saturday, 26 April 2014, afternoon

#
  - start_time: 2014-04-26 09:30:00+01:00
    end_time: 2014-04-26 13:00:00+01:00
    description: Sunday, 27 April 2014, morning

#
  - start_time: 2014-04-26 13:15:00+01:00
    end_time: 2014-04-26 20:00:00+01:00
    description: Sunday, 27 April 2014, afternoon
#
  knockout:
  - start_time: 2014-04-27 15:10:00+01:00
    end_time: 2014-04-27 17:50:00+01:00
    description: The knockouts, Sunday, 27 April 2014, afternoon
#
league:
  extra_spacing: []
#
knockout:
  # Time delay between rounds (in seconds)
  round_spacing: 300            # 5 minutes
  # Extra delay before the final (for build-up and rotating)
  final_delay: 300              # +5 minutes
  # Options for putting last few rounds in one arena
  single_arena:
    # Number of final rounds to put in a single arena
    rounds: 3                   # Quarters, Semis and finals
    # The arena to put them in
    arenas:
    - A
